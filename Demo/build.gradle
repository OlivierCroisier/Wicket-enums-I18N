// ================================================================================
// 								PLUGIN
// ================================================================================

apply plugin: 'war'
version = '1.0-SNAPSHOT'

apply plugin: 'jetty'
httpPort = 8080


// ================================================================================
// 								DEPENDENCIES
// ================================================================================

repositories {
	mavenCentral()
}

dependencies {
	compile "org.apache.wicket:wicket:1.4.0",
			"org.slf4j:slf4j-log4j12:1.4.2",
			"log4j:log4j:1.2.13"
}

//================================================================================
// 								TASKS
//================================================================================

tasks.jettyRun.dependsOn('processResources')
